<!DOCTYPE html>
<html>
<head>
    <title>Multi-Keyword Search</title>
</head>
<body>
    <h1>Search for Keywords</h1>
    <form action="/search" method="post">
        <input type="text" name="keywords" placeholder="Enter keywords (e.g., Gender, OPD, Patient Type)" required>
        <button type="submit">Search</button>
    </form>
    <p>Hints: You can search for keywords like <strong>Gender</strong>, <strong>Patient Type</strong>, or <strong>Name</strong>.</p>
    <p>Example queries: <em>Female, OPD</em> or <em>Michael Smith</em>.</p>
</body>
</html>
