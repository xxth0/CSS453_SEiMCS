<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 360px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container h1 {
            font-size: 24px;
            color: #000;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: green;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: darkgreen;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: red;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 20px; /* Spacing from the login box */
        }

        footer strong {
            color: #333;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Ethereum Address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="message" id="errorMessage"></div>
        </form>
    </div>

    <footer>
        <p><strong>&#x1F97A; Group 6:</strong> Searchable Encryption in mobile cloud setting &#x1F510;&#x2601;</p>
        <p><strong>Members</strong></p>
        <p>6422772077, 6422780138, 6422780674</p>
        <p>&#x1F680;<a href="https://github.com/xxth0/CSS453_SEiMCS" target="_blank">https://github.com/xxth0/CSS453_SEiMCS</a></p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    window.location.href = result.redirect; // Redirect to /main
                } else {
                    document.getElementById('errorMessage').innerText = result.message;
                }
            } catch (error) {
                document.getElementById('errorMessage').innerText = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
